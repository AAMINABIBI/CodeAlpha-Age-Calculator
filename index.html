<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Age Calculator</title>

</head>

<body>
  <div class="calculator">
    <h2>Age Calculator</h2>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob"><br><br>
    <button onclick="calculateAge()">Calculate</button><br><br>
    <p id="result"></p>
  </div>

  <script>
    function calculateAge() {
      var dobInput = document.getElementById("dob").value;
      var dob = new Date(dobInput);
      let d1 = dob.getDate();
      let m1 = dob.getMonth() + 1;
      let y1 = dob.getFullYear();


      var today = new Date();

      let d2 = today.getDate();
      let m2 = today.getMonth() + 1;
      let y2 = today.getFullYear();

      var age = today.getFullYear() - dob.getFullYear();
      var monthDiff = today.getMonth() - dob.getMonth();

      let d3, m3, y3;
      y3 = y2 - y1;
      if (m2 >= m1) {
        m3 = m2 - m1
      }
      else {
        y3--;
        m3 = 12 + m2 - m1;
      }
      if (d2 >= d1) {
        d3 = d2 - d1;

      }
      else {
        m3--;
        d3 = getDaaysInMonth(y1, m1) + d2 - d1;
      }
      if (m3 < 0) {
        m3 = 11;
        y3--;
      }



      var resultElement = document.getElementById("result");
      resultElement.innerHTML = `you are  <span>${y3} </span> years <span> ${m3}</span> months and <span> ${d3}</span> days old`;
    }
    function getDaaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }
  </script>
</body>

</html>
